<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Min Thuta Naing's Portfolio</title>

        <!-- for the dark mode  -->
        <script>
            if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            }
        </script>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
            darkMode: 'class',
            }
        </script>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

        <!-- Optimize font loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Roboto Condensed full family -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Loads both Nunito and Roboto Condensed (all weights and styles) -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="font-inter bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
        <header class="fixed top-0 left-0 w-full h-16 bg-[#7D6E83] dark:bg-gray-800 shadow-md z-50">
            <div class="container mx-auto flex items-center justify-start h-full px-4">
                <button 
                    class="flex items-center justify-center bg-[#7D6E83] hover:text-[#FFC4E1] text-white font-nunito px-4 py-2 rounded" 
                    onclick="history.back()">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back
                </button>
            </div>
        </header>


        <main class="pt-32 pb-32 min-h-screen bg-[#FEFCF3] dark:bg-gray-900 px-6 transition-colors duration-300">
            <div class="max-w-7xl mx-auto ">
                <div class="pb-6"> 
                    <h1 class="text-3xl font-semibold font-nunito text-gray-800 dark:text-gray-100 mb-4">Projects</h1>
                </div>
                <div class="border border-[#7D6E83] dark:border-gray-600 p-6">
                    <p class="text-lg text-black dark:text-gray-300 font-semibold font-nunito pb-3">
                        Project 1: Koalytics - Biometric Usability Testing Platform
                    </p>
                    <p class="text-gray-700 dark:text-gray-300 font-nunito">
                        Django (backend), ReactJS (frontend), Mediapipe, DeepFace, OpenCV
                    </p>
                    <p class="text-gray-700 dark:text-gray-300 font-nunito">
                    </p>
                </div>
            </div>
        </main>

    </body>
</html>
